<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Azizi Firm - Email Signature</title>
    <style>
        .signature-table {
            width: 370px;
            font-family: Arial, sans-serif;
            border-collapse: collapse;
        }

        .logo-cell {
            padding: 20px;
            text-align: center;
        }

        .logo-img {
            width: 120px;
            height: auto;
        }

        .divider-cell {
            width: 1px;
            background-color: black;
        }

        .info-cell {
            padding-left: 20px;
        }

        .name {
            font-size: 18px;
            margin: 0;
        }

        .title {
            color: #cdb083;
            font-style: italic;
            font-size: 15px;
            font-weight: 600;
            margin: 0;
            padding-bottom: 10px;
        }

        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-item {
            font-size: 10px;
            display: flex;
            align-items: center;
            padding: 1.5px 0;
        }

        .icon {
            width: 18px;
            height: 18px;
            margin: auto 0px;
        }

        .contact-link {
            text-decoration: none;
            color: black;
            margin: auto;
            margin-left: 10px;
        }
    </style>
    <script>
        function obfuscateEmail() {
            var user = "aa";
            var domain = "theazizifirm.com";
            var emailLink = document.getElementById("email-link");
            emailLink.href = "mailto:" + user + "@" + domain;
            emailLink.innerText = user + "@" + domain;
        }

        function obfuscatePhone() {
            var phone = "+1 858-829-3962";
            var phoneLink = document.getElementById("phone-link");
            phoneLink.href = "tel:" + phone;
            phoneLink.innerText = phone;
        }

        document.addEventListener("DOMContentLoaded", function () {
            obfuscateEmail();
            obfuscatePhone();
        });
    </script>
</head>

<body>
    <table class="signature-table">
        <tr>
            <td class="logo-cell">
                <a href="https://theazizifirm.com/" target="_blank">
                    <img src="https://res.cloudinary.com/daezn4lpp/image/upload/v1727347138/The_Azizi_Firm_pqj5f4.png"
                        alt="The Azizi Firm Logo" class="logo-img">
                </a>
            </td>
            <td class="divider-cell"></td>
            <td class="info-cell">
                <h1 class="name">Amer Azizi, Esq</h1>
                <h3 class="title">Attorney at Law</h3>
                <ul class="contact-list">
                    <li class="contact-item">
                        <img src="https://res.cloudinary.com/daezn4lpp/image/upload/v1727347138/phone-icon_mg1yrl.png"
                            alt="Phone icon" class="icon">
                        <a id="phone-link" target="_blank" class="contact-link"></a>
                    </li>
                    <li class="contact-item">
                        <img src="https://res.cloudinary.com/daezn4lpp/image/upload/v1727347138/mail-icon_nhhvsx.png"
                            alt="Mail icon" class="icon">
                        <a id="email-link" target="_blank" class="contact-link"></a>
                    </li>
                    <li class="contact-item">
                        <img src="https://res.cloudinary.com/daezn4lpp/image/upload/v1727347138/location-icon_wdf2cq.png"
                            alt="Location icon" class="icon">
                        <a href="https://www.google.com/maps?q=401+West+A+Street,+Suite+1150+San+Diego,+CA+92101"
                            target="_blank" class="contact-link">
                            <span>401 West A Street, Suite 1150,</span><br><span> San Diego, CA 92101</span>
                        </a>
                    </li>
                    <li class="contact-item">
                        <img src="https://res.cloudinary.com/daezn4lpp/image/upload/v1727347138/global-icon_abb6nz.png"
                            alt="Global icon" class="icon">
                        <a href="https://theazizifirm.com/" target="_blank" class="contact-link">theazizifirm.com</a>
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
